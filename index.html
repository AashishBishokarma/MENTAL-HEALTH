<!DOCTYPE html>
<html>
    <header>
        <title>
            SIGN IN
        </title>
        <link rel="stylesheet" href="signin.css">
    </header>
    <body>
        <div class="total">
            
            <div class="form">
                <div class="logo">
                    <img src="heart.webp" alt="heart">
                </div>
                <h2>Sign in your account</h2>
                <p class="email">Email Address</p>
                <input class="box" type="text" placeholder="Email Address">
                <p class="password">Password</p>
                <input class="box" type="text" placeholder="Password">
                <p class="forgot">Forgot Password ?</p>
                <button class="signin-button">SIGN IN</button>
                <P class="account">Don't have an account? <a href="Sign Up">&nbsp;Sign Up</a></P>
                <hr>
                <p class="Terms">Terms & Condition &emsp; | &emsp;  Privacy Policy</p>
            </div>
            <div class="image">
                <img src="therapy.avif" alt="therapy photo">
            </div>
        </div>
    </body>
</html>
